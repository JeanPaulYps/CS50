{% extends "layout.html" %}

{% block body %}

    <div class="col">
       <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                Select first file: <input type="file" name="file1">

            </div>

            <div class="form-group">
                Select second file: <input type="file" name="file2">
            </div>
            <div class="form-group">
                <select name="algorithm" >
                    <option disabled selected value="">Select one:</option>
                    <option name="algorithm" value="lines">compare lines</option>
                    <option name="algorithm" value="sentences">compare sentences</option>
                    <option name="algorithm" value="substrings">compare substrings</option>
                </select>
            </div>
            <div class="form-group">
                Select the number of substrings :
                <input type="number" min = "1" placeholder="number" name = "length">
            </div>
            <button class="btn btn-primary" type = "submit">Compare</button>

        </form>
    </div>

{% endblock %}
