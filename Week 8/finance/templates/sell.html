{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
        <form action="/sell" method = "post">
            <div class = "form-group">
                <select name="symbol" id="" class = "form-control">
                    <option disabled selected value = "">symbol</option>
                    {% for action in actions %}
                    <option value = "{{action["symbolAction"] }}">{{action["symbolAction"]}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class = "form-group">
                <input type="number" min = "1" placeholder = "Shares" name = "number" class = "form-control">
            </div>
            <div class = "form-group">
                <button class = "btn btn-primary" type = "submit">Submit</button>
            </div>

        </form>

{% endblock %}
